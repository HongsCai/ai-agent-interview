    <script>
        // --- æ ¸å¿ƒé€»è¾‘å¼€å§‹ ---

        // 1. æ¥æ”¶ Flask ä¼ æ¥çš„ output æ•°æ® (Jinja2 æ¸²æŸ“)
        const rawOutput = {{ output | tojson }};
        console.log("æ”¶åˆ°çš„åŸå§‹é¢˜ç›®æ•°æ®:", rawOutput);

        // 2. æå–é—®é¢˜æ–‡æœ¬
        // æ ¹æ®æ‚¨æä¾›çš„ JSON ç»“æ„ï¼Œé¢˜ç›®æ–‡æœ¬åœ¨ "question" å­—æ®µä¸­
        let problems = [];

        if (Array.isArray(rawOutput)) {
            problems = rawOutput.map(item => {
                return item.question;
            });
        } else {
            problems = ["æœªè·å–åˆ°é¢˜ç›®æ•°æ®"];
        }

        // åˆå§‹åŒ–çŠ¶æ€
        let currentIndex = 0;
        const totalQuestions = problems.length;
        let userAnswers = new Array(totalQuestions).fill("");

        // è·å– DOM å…ƒç´ 
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const questionContent = document.getElementById('questionContent');
        const answerInput = document.getElementById('answerInput');
        const wordCount = document.getElementById('wordCount');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('interviewForm');
        const finalAnswersInput = document.getElementById('finalAnswersInput');

        // åˆå§‹åŒ–é¡µé¢
        renderQuestion();

        // ç›‘å¬è¾“å…¥
        answerInput.addEventListener('input', function() {
            const text = this.value;
            userAnswers[currentIndex] = text;
            wordCount.textContent = text.length + ' å­—';
        });

        // æ¸²æŸ“å½“å‰é¢˜ç›®
        function renderQuestion() {
            questionContent.textContent = problems[currentIndex];
            answerInput.value = userAnswers[currentIndex] || "";
            wordCount.textContent = answerInput.value.length + ' å­—';

            const progressPercent = ((currentIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = progressPercent + '%';
            progressText.textContent = `${currentIndex + 1}/${totalQuestions}`;

            prevBtn.disabled = (currentIndex === 0);

            if (currentIndex === totalQuestions - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'flex';
            } else {
                nextBtn.style.display = 'flex';
                submitBtn.style.display = 'none';
            }
        }

        // å¯¼èˆªå‡½æ•°
        function nextQuestion() {
            if (currentIndex < totalQuestions - 1) {
                currentIndex++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        // æäº¤
        function submitAnswer() {
            if(confirm("ç¡®å®šè¦æäº¤æ‰€æœ‰å›ç­”å¹¶è®© AI è¿›è¡Œè¯„ä¼°å—ï¼Ÿ")) {
                const answersJson = JSON.stringify(userAnswers);
                finalAnswersInput.value = answersJson;

                submitBtn.innerHTML = '<span>â³ åˆ†æä¸­...</span>';
                submitBtn.disabled = true;

                form.submit();
            }
        }
    </script>
